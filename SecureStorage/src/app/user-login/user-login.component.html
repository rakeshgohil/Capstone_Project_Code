<div class="container mt-5">
    <h2>User Login</h2>
    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="user.username"
          name="username"
          #username="ngModel"
          required
        />
        <div *ngIf="(username.invalid && formSubmitted) || (username.invalid && username.touched)" class="text-danger">
          Username is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          #password="ngModel"
          required
        />
        <div *ngIf="(password.invalid && formSubmitted) || (password.invalid && password.touched)" class="text-danger">
          Password is required.
        </div>
      </div>
  
      <!-- Display error message if login fails -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="btn btn-primary">
        Login
      </button>

      <button type="button" class="btn btn-link" [routerLink]="['/register']">
        Don't have an account? Register here
      </button>
      
    </form>
  </div>
