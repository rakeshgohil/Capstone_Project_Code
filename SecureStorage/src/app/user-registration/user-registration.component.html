<div class="container mt-5">
  <h2>User Registration</h2>
  <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        #username="ngModel"
        required
      />
      <div *ngIf="(username.invalid && formSubmitted)" class="text-danger">
        Username is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
        required
      />
      <div *ngIf="(password.invalid && formSubmitted)" class="text-danger">
        Password is required and must be at least 8 characters long, containing at least one uppercase letter, one lowercase letter, and one special character.
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
        required
        email
      />
      <div *ngIf="(email.invalid && formSubmitted)" class="text-danger">
        A valid email is required.
      </div>
    </div>

    <!-- Display error message if password doesn't meet criteria -->
    <div *ngIf="errorMessage && (formSubmitted || userRegistered) " class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="btn btn-primary"
    >
      Register
    </button>
  </form>
</div>
